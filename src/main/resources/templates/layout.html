<!DOCTYPE html>
<html lang="en" data-ng-app="mainApp" ng-cloak translate-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comparison</title>
    <base href="/">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/home.ico">

    <link rel="stylesheet" href="/static/css/libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/libs/angular-material.min.css">

    <link rel="stylesheet" type="text/css" href="/static/css/libs/md-expansion-panel.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/libs/angular.treeview.css"/>

    <link rel="stylesheet" type="text/css" href="/static/css/view/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/view/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/view/angular-md-override.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/view/index.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/view/request-service-form.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/view/works-tree.css"/>

    <script src="/static/js/libs/jquery.min.js"></script>
    <script src="/static/js/libs/tether.min.js"></script>
    <script src="/static/js/libs/bootstrap.min.js"></script>

    <script src="/static/js/libs/angular.min.js"></script>
    <script src="/static/js/libs/angular-animate.min.js"></script>
    <script src="/static/js/libs/angular-aria.min.js"></script>
    <script src="/static/js/libs/angular-cookies.min.js"></script>
    <script src="/static/js/libs/angular-messages.min.js"></script>
    <script src="/static/js/libs/angular-message-format.min.js"></script>
    <script src="/static/js/libs/angular-resource.min.js"></script>
    <script src="/static/js/libs/angular-sanitize.min.js"></script>
    <script src="/static/js/libs/angular-route.min.js"></script>
    <script src="/static/js/libs/mask.min.js"></script>
    <script src="/static/js/libs/angular.treeview.js"></script>

    <script src="/static/js/libs/svg-assets-cache.js"></script>

    <script src="/static/js/libs/angular-validation-match.min.js"></script>
    <script src="/static/js/libs/md-expansion-panel.min.js"></script>

    <!-- Angular Material Library -->
    <script src="/static/js/libs/angular-material.min.js"></script>

    <script src="/static/js/angular/app.js"></script>

    <!--Angular controllers-->
    <script src="/static/js/angular/controller/mainController.js"></script>

    <!--Angular services-->
    <script src="/static/js/angular/service/catalogService.js"></script>
    <script src="/static/js/angular/service/utils.js"></script>

    <!--Angular directives-->
    <script src="/static/js/angular/directive/mainDirective.js"></script>

    <!--Angular filters-->
    <script src="/static/js/angular/filter/mainFilter.js"></script>

</head>

<body ng-controller="mainController" layout="row">

<div id="main_container" layout="column" flex ng-class="{'md-xs' : $mdMedia('xs'), 'md-sm' : $mdMedia('sm'), 'md-md' : $mdMedia('md'), 'md-lg' : $mdMedia('lg'), 'md-xl' : $mdMedia('xl') }">
    <md-toolbar layout="row" flex class="main_header_wrapper" md-colors="{color: 'primary'}" >
        <div id="page_header" class="">
            <a id="header_logo" class="inline-vertical-align-middle" ng-href="/">
                <img id="header_logo_img" src="static/img/logo.png" alt="">
            </a>

            <md-button id="mobile_menu_button" class="md-icon-button" ng-click="toggleLeft()" style="color: #538cc6;" aria-label="Settings" layout-align="start start" hide-gt-sm >
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>

            <md-nav-bar id="header_navigation_full_left" class="" md-selected-nav-item="$root.currentHeaderNavItem" nav-bar-aria-label="navigation links" hide show-gt-sm flex>
                <md-nav-item md-nav-href="/porch" name="/porch" >Porch</md-nav-item>
                <md-nav-item md-nav-href="/thumbtack" name="/thumbtack" >Thumbtack</md-nav-item>
            </md-nav-bar>
        </div>
    </md-toolbar>

    <md-content id="content" layout="row" flex layout-align="center" >
        <div id="view_wrapper" layout-align="center center" >
            <div  ng-view="" class="view-animate" >
            </div>
        </div>
    </md-content>
</div>

</body>
</html>
